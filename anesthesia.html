
<html>

  <head>

    <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,800');

body{
    
    font-family: 'Raleway', sans-serif;
    font-weight: 600;
    font-size: 14px;

    
}

p{
    color: white;
    font-family: "Open-sans";
}

.node {
  opacity: 0.8;
}

.node:hover {
  opacity: 1;

}

.link {
  stroke: #999;
 
}

    </style>
    <script src="anesthesia/d3.v3.min.js"></script>
  </head>

  <body>
    <div id="viz" align="center"></div>
    <script>

function name(d) { return d.name; }
function group(d) { return d.group; }

var color = d3.scale.category10();
function colorByGroup(d) { return color(group(d)); }

var width = 1324,
    height = 600;

var svg = d3.select('#viz')
    .append('svg')
    .attr('width', width)
    .attr('height', height);

var node, link;



  

var voronoi = d3.geom.voronoi()
    .x(function(d) { return d.x; })
    .y(function(d) { return d.y; })
    .clipExtent([[-10, -10], [width+10, height+10]]);

function recenterVoronoi(nodes) {
    var shapes = [];
    voronoi(nodes).forEach(function(d) {
        if ( !d.length ) return;
        var n = [];
        d.forEach(function(c){
            n.push([ c[0] - d.point.x, c[1] - d.point.y ]);
        });
        n.point = d.point;
        shapes.push(n);
    });
    return shapes;
}



var force = d3.layout.force()
    .charge(-4000)
    .friction(0.3)
    .linkDistance(20)
    .size([width, height]);

force.on('tick', function() {
    node.attr('transform', function(d) { return 'translate('+d.x+','+d.y+')'; })
        .attr('clip-path', function(d) { return 'url(#clip-'+d.index+')'; });

    link.attr('x1', function(d) { return d.source.x; })
        .attr('y1', function(d) { return d.source.y; })
        .attr('x2', function(d) { return d.target.x; })
        .attr('y2', function(d) { return d.target.y; });

    var clip = svg.selectAll('.clip')
        .data( recenterVoronoi(node.data()), function(d) { return d.point.index; } );

    clip.enter().append('clipPath')
        .attr('id', function(d) { return 'clip-'+d.point.index; })
        .attr('class', 'clip');
    clip.exit().remove()

    clip.selectAll('path').remove();
    clip.append('path')
        .attr('d', function(d) { return 'M'+d.join(',')+'Z'; });
});

d3.json('/anesthesia/d1.json', function(err, data) {
//d3.json('miserables.json', function(err, data) {

    data.nodes.forEach(function(d, i) {
        d.id = i;
    });

    link = svg.selectAll('.link')
        .data( data.links )
        .enter().append('line')
        .attr('class', 'link')
        .style("stroke-width", function(d) { return Math.sqrt(d.value); });

    node = svg.selectAll('.node')
        .data( data.nodes )
        .enter().append('g')
        .attr('title', name)
        .attr('class', 'node')
        .call( force.drag );

    node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name });

    //d3.selectAll("text").style("fill","white");

    node.append('circle')
        .attr('r', 25)
        .attr('fill', colorByGroup)
        .attr("stroke",'white')
        .attr('stroke-width',.5)
        .attr('fill-opacity', 0.5);

   

    node.append('circle')
        .attr('r', 5)
        .attr('fill','white')
        //.attr('stroke', 'white');

    force
        .nodes( data.nodes )
        .links( data.links )
        .start();

});

    </script>
  </body>
</html>
